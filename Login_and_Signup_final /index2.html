<body>

	<section id="section1">
		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top text-dark ">
				<div class="container">
					<a class="navbar-brand" href="../index.html"><i class="fas fa-link fa-sm"></i> link\Cabs</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav ml-auto">

						</div>

				</div>
			</nav>
		</div>

	<div class="limiter">
		<div class="container-login100" style="background: url(images/charles-deluvio-6OF-Ly-5oJY-unsplash.jpg);background-repeat: no-repeat;
		background-attachment: fixed; 
		background-size: cover;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						<em style="font-family: 'Roboto Mono', monospace;">Welcome</em>
					</span>
					<span class="login100-form-title p-b-48">
						<i class="fas fa-link fa-sm"></i>
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Enter your Name">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter a valid mobile number">
						<input class="input100" type="text" name="mobile_no">
						<span class="focus-input100" data-placeholder="Mobile Number"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="New Password"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<em style="font-family: 'Roboto Mono', monospace;">Sign Up</em>
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							<em style="font-family: 'Roboto Mono', monospace;">Already have an account?</em>
						</span>

						<a class="txt2" href="index.html">
							<em style="font-family: 'Roboto Mono', monospace;">Login</em>
						</a>
					</div>
				</form>
			</div>
		</div>

	<div id="dropDownSelect1"></div>
